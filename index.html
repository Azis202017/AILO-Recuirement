    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const predictButton = document.getElementById('predictButton');
            const textInput = document.getElementById('textInput');
            const predictionResult = document.getElementById('predictionResult');

            predictButton.addEventListener('click', function () {
                const userInput = textInput.value;

                // Make an API request to your backend with the user input
                fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: userInput }),
                })
                .then(response => response.json())
                .then(data => {
                    // Display the prediction result on the page
                    const predictedClass = data.debug_info.predicted_class;
                    const probabilities = data.debug_info.probabilities;
                    const processedInput = data.debug_info.processed_input;

                    // Format probabilities for display
                    const formattedProbabilities = {
                        negative: `${(parseFloat(probabilities.negative) * 100).toFixed(2)}%`,
                        neutral: `${(parseFloat(probabilities.neutral) * 100).toFixed(2)}%`,
                        positive: `${(parseFloat(probabilities.positive) * 100).toFixed(2)}%`,
                    };

                    predictionResult.innerHTML = `
                        <p>Sentiment: ${predictedClass}</p>
                        <p>Probabilities:</p>
                        <ul>
                            <li>Negative: ${formattedProbabilities.negative}</li>
                            <li>Neutral: ${formattedProbabilities.neutral}</li>
                            <li>Positive: ${formattedProbabilities.positive}</li>
                        </ul>
                        <p>Processed Input: ${processedInput}</p>
                    `;
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
